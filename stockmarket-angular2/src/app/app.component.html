  <div class="content">
    <h4>An application token is required for authentication. <a href="https://portal.streamdata.io/#/register" target="_blank">Sign Up</a> to get yours.</h4>
    <div class="form">
      <md-input-container class="input-full">
        <input mdInput placeholder="URL" name="urlInput" [(value)]="url" disabled>
      </md-input-container>
      <md-input-container class="input-full">
        <input mdInput placeholder="Token" name="token" [(value)]="token" [disabled]="isConnected">
      </md-input-container>
      <div class="actions">
        <div [hidden]="isConnected">
          <button md-fab (click)="connect()">
            <md-icon>play_arrow</md-icon>
          </button>
        </div>
        <div [hidden]="!isConnected">
          <button md-fab (click)="disconnect()">
            <md-icon>stop</md-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="table" [hidden]="!isConnected">
      <md-progress-bar mode="indeterminate"></md-progress-bar>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>title</th>
          <th>company</th>
          <th>ticker</th>
          <th>price</th>
          <th>volume</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of result">
          <td>{{item.title}}</td>
          <td>{{item.company}}</td>
          <td>{{item.ticker}}</td>
          <td>{{item.last}}</td>
          <td>{{item.volume}}</td>
        </tr>

        </tbody>
      </table>
      <h5 style="text-align: right; font-style: italic;">Disclaimer: data is emulated and does not reflect the actual market data.</h5>
    </div>
  </div>
</div>
