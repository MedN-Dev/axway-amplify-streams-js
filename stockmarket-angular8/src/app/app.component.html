  <div class="content">
    <h4>An application token is required for authentication. <a href="https://portal.streamdata.io/#/register" target="_blank">Sign Up</a> to get yours.</h4>
    <div class="form">
      <mat-form-field class="input-full">
        <input matInput placeholder="URL" name="urlInput" [(ngModel)]="url" disabled>
      </mat-form-field>
      <mat-form-field class="input-full">
        <input matInput placeholder="Token" name="token" [(ngModel)]="token" [disabled]="isConnected">
      </mat-form-field>
      <div class="actions">
        <div [hidden]="isConnected">
          <button mat-fab (click)="connect()">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
        <div [hidden]="!isConnected">
          <button mat-fab (click)="disconnect()">
            <mat-icon>stop</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="!isConnected">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <table mat-table class="mat-elevation-z8" [dataSource]="result">
        <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}">
          <mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</mat-header-cell>
          <mat-cell *matCellDef="let element; index as i" [ngStyle]="{'background-color': element[column.name] != previousResult[i][column.name] ? '#ffd740' : '#ffffff'}">{{element[column.name]}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
      <h5 style="text-align: right; font-style: italic;">Disclaimer: data is emulated and does not reflect the actual market data.</h5>
  </div>
</div>
